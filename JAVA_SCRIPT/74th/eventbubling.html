<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Bubling</title>
    <style>
        .child{
            background-color: aliceblue;
            border: 2px solid black;
            padding: 14px;
            margin: 14px;
            cursor: pointer;
        }
        .childcontainer{
            background-color: rgb(171, 171, 39);
            border: 2px solid rgb(180, 29, 29);
            padding: 14px;
            margin: 14px;
            cursor: pointer;
        }
        .container{
            background-color: blue;
            border: 2px solid black;
            padding: 34px;
            margin: 34px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <section class="childcontainer">
            <div class="child">
                I am a child
            </div>
        </section>
    </div>
    <script>
        document.querySelector(".child").addEventListener("click",(e)=>{
            e.stopPropagation()
            alert("child was clicked")
        })
        document.querySelector(".childcontainer").addEventListener("click",()=>{
            alert("childContainer was clicked")
        })
        document.querySelector(".container").addEventListener("click",()=>{
            alert("container was clicked")
        })
        function getRandomColor(){
            let val1=Math.ceil(0+Math.random()*255);
            let val2=Math.ceil(0+Math.random()*255);
            let val3=Math.ceil(0+Math.random()*255);
            return `rgb(${val1},${val2},${val3})`
        }
        // setInterval(()=>{
        //     document.querySelector(".childcontainer").style.background=getRandomColor()
        // },3000);
        // let a=setInterval(()=>{
        //     document.querySelector(".childcontainer").style.background=getRandomColor()
        // })
        // console.log(a)
        // for console- clearInterval(1)

        let a=setTimeout(()=>{
            document.querySelector(".childcontainer").style.background=getRandomColor()
        },5000)
        //clearTimeout(1)

    </script>
</body>
</html>

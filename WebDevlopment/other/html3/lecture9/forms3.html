<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <h1>Complex Form</h1>
        <fieldset>
            <legend>Personal Information</legend>
            <label for="A">Name</label>
            <input type="text" id="A">

            <label for="B">Email</label>
            <input type="text" id="B">

            <label for="c">Phone</label>
            <input type="text" id="c">
           
            

            <label for="x">Date of Birth</label>
            <input type="date" id="x">


            <label for="">Gender</label>
            <input type="radio" id="c" name="radio">
            <label for="c">Male</label>
           
            <input type="radio" id="B" name="radio">
            <label for="B">Female Country</label>
            

            <br>
            <br>

            <select name="Country" id="">
                <option value="u">United States</option>
                <option value="v">India</option>
                <option value="w">Pakistan</option>
            </select>


        </fieldset>
        <br>


        <fieldset>
            <legend>
                <label for="E">Address street</label>
            <input type="text" id="E">

            <label for="F">City</label>
            <input type="text" id="F">

            <label for="G">State</label>
            <input type="text" id="G">

            <label for="H">Zip Code</label>
            <input type="text" id="H">
            </legend>
        </fieldset>

        <Fieldset>
            <legend>Other Information</legend>
            <label for="">Comments</label>
            <textarea name="Information" id=""></textarea>
           
            <label for="Z">I  agree to the terms of the service</label>
            
            <input type="radio" id="Z">

        </Fieldset>
        <input type="submit" value="submit">
    </form>
</body>
</html>
